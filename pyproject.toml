[tool.deptry]
requirements_files = ["requirements.in"]
requirements_files_dev = ["requirements-dev.in"]

[tool.black]
target-version = ['py310']
line-length = 88

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
]

# Ignore some rules - not overdue
# E501 - line is too long (black will try to fix it)
ignore = ["E501"]
